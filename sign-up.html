<div class="signup-container">
 <form class="signup-form" #signupForm="ngForm" ngForm>
    <div class="text-center mb-3">
      <h1>SignUp</h1>
    </div>
 <div class="form-group mt-3">
      <label for="inputname" class="form-label">Name</label>
      <input type="text" class="form-control form-control-lg" id="inputName"  [(ngModel)]="name"
  name="name" />
    </div>


    <div class="form-group mt-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control form-control-lg" id="inputEmail"  [(ngModel)]="email"
  name="email" />
    </div>
    <div class="form-group mt-3">
      <label for="inputphone" class="form-label">Phone</label>
      <input type="number" class="form-control form-control-lg" id="inputPhone"  [(ngModel)]="phone"
  name="phone" />
    </div>
     <div class="form-group mt-3">
      <label for="inputpassword" class="form-label">Password</label>
      <input type="password" class="form-control form-control-lg" id="inputPassword"  [(ngModel)]="password"
  name="password" />
    </div>




    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="gridCheck"  [(ngModel)]="termsAccepted"
    name="terms" />
      <label class="form-check-label" for="gridCheck">
        Accept Terms & Conditions
      </label>
    </div>

    <div class="mt-3 text-center">
      <button type="submit" class="btn custom-btn"   [disabled]="!isFormValid()"
  (click)="onSubmit()">Sign Up</button>
    </div>
  </form>
</div>
